---
spring:
  config:
    activate:
      on-profile: docker

  # Reactive connection to Postgres in Docker
  r2dbc:
    url: r2dbc:postgresql://postgres-vet:5432/images
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  # JDBC datasource so anything using DriverManager/DataSource
  # also connects as DB_USER instead of the default "user"
  datasource:
    url: jdbc:postgresql://postgres-vet:5432/images
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  data:
    mongodb:
      host: mongo-vet
      port: 27017
      database: veterinarians
      username: ${DB_USER}
      password: ${DB_PASSWORD}
      authentication-database: admin

  # set to 2MB as only file transfers are images which don't need much memory
  codec:
    max-in-memory-size: 2MB

app:
  files-service:
    host: files-service
    port: 8000

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus

logging:
  level:
    root: INFO
    com.petclinic: DEBUG
