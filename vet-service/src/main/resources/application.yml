server.port: 7001

server:
  error:
    include-message: always

logging:
  level:
    root: INFO
    com.petclinic: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# recommend setting this to "none" in a production environment
# spring.jpa.hibernate.ddl-auto: none
#h2 profile
spring.profiles: h2

# recommend setting this to "none" in a production environment
# spring.jpa.hibernate.ddl-auto: none

#for h2
spring:
  h2:
    console:
      enabled: true

  datasource:
    platform: h2
    url: jdbc:h2:mem:vet-db;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;
    driver-class-name: org.h2.Driver
    username: sa
    password:
    initialization-mode: always

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

