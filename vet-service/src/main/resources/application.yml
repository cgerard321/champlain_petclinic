spring.datasource.hikari.initializationFailTimeout: 60000

---
spring:
  datasource:
    url: jdbc:mysql://mysql6/vet-db
    username: user
    password: pwd

  # recommend setting this to "none" for production environments

  jpa:
    hibernate:
      ddl-auto: none
  config:
    activate:
      on-profile: docker
  sql:
    init:
      platform: mysql
      mode: always

spring.datasource.hikari.initializationFailTimeout: 60000

