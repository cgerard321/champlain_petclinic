---
server:
  port: 8080

logging:
  level:
    root: INFO
    com.petclinic: DEBUG

spring:
  config:
    activate:
      on-profile: default

  # Reactive DB for local/dev
  r2dbc:
    url: r2dbc:h2:mem:///images
    username: user
    password: pwd

  # JDBC datasource (used by anything that still relies on JDBC)
  datasource:
    url: jdbc:h2:mem:images;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: user
    password: pwd

  data:
    mongodb:
      port: 0
      database: veterinarians

  mongodb:
    embedded:
      version: 4.0.21

  # set to 2MB as only file transfers are images which dont need much memory
  codec:
    max-in-memory-size: 2MB

app:
  files-service:
    host: localhost
    port: 8000

