name: CD Webhook Trigger

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main
  pull_request_target:
    types: [opened, synchronize, reopened, closed]

jobs:
  call_webhook:
    if: github.event.pull_request.merged == true || github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest

    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.WEBHOOK_URL }}" ]; then
            echo "WEBHOOK_URL is missing"
            exit 1
          fi

          if [ -z "${{ secrets.WEBHOOK_SECRET }}" ]; then
            echo "WEBHOOK_SECRET is missing"
            exit 1
          fi

      - name: Build payload
        run: |
          BODY='{"ref":"refs/heads/main"}'
          echo "BODY=$BODY" >> $GITHUB_ENV

      - name: Generate HMAC signature
        env:
          SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          SIG=$(printf "%s" "$BODY" | \
            openssl dgst -sha256 -hmac "$SECRET" | \
            sed 's/^.* //')
          echo "SIGNATURE=$SIG" >> $GITHUB_ENV
