name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Run Build
        run: ./gradlew build

      - name: Create coverage-data directory and copy contents
        id: zipreports
        if: success() || failure()
        run: |
          DELIM=$(dd if=/dev/urandom bs=32 count=1 status=none | base64)
          echo "REPORT_PATHS<<$DELIM" >> $GITHUB_OUTPUT
          mkdir -p .qodana/code-coverage
          for service in $(find -maxdepth 1 -type d -name '*service*' -o -name '*gateway*' | sed 's/.\///'); do
            if [[ -d "$service/build" && -d "$service/build/reports" ]]; then
              cp -R "$service/build/reports" ".qodana/code-coverage/$service"
              if [[ -d "$service/build/reports/jacoco" && -d "$service/build/reports/jacoco/test" && -f "$service/build/reports/jacoco/test/jacocoTestReport.xml" ]]; then
                echo ".qodana/code-coverage/$service/jacoco/test/jacocoTestReport.xml," >> $GITHUB_OUTPUT
              fi
            fi
          done
          echo "$DELIM" >> $GITHUB_OUTPUT

      - name: Archive coverage data
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-coverage-data
          path: .qodana/code-coverage

      - name: Leave coverage PR comment
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: ${{ steps.zipreports.outputs.REPORT_PATHS }}
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: '90'
          title: 'JaCoCo Coverage Report'
          update-comment: 'true'
          continue-on-error: 'true'
          debug-mode: 'true'

