name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Run Build
        run: ./gradlew build

      - name: Create coverage-data directory and copy contents
        run: |
          mkdir -p gradle/.qodana/code-coverage
          cp -R */build/reports/* gradle/.qodana/code-coverage/

      - name: Archive coverage data
        uses: actions/upload-artifact@v2
        with:
          name: gradle-coverage-data.zip
          path: gradle/.qodana/code-coverage

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@latest
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
#          args: "-i,gradle,--linter,jetbrains/qodana-jvm:latest"
          pr-mode: false