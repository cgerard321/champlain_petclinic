name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Run Build
        run: ./gradlew build

      - name: Create coverage-data directory and copy contents
        if: success() || failure()
        run: |
          mkdir -p .qodana/code-coverage
          for service in $(find -maxdepth 1 -type d -name '*service*' -o -name '*gateway*' | sed 's/.\///'); do
            [[ -d $service/build/reports ]] && cp -R "$service/build/reports" ".qodana/code-coverage/$service" 2>/dev/null || :
          done

      - name: Archive coverage data
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-coverage-data
          path: .qodana/code-coverage

      - name: Leave coverage PR comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Comment test'
            })
        

