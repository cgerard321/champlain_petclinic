name: Qodana Code Quality Analysis

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  qodana-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable - API Gateway
        run: chmod +x ./gradlew
        working-directory: ./api-gateway
      - name: Build with Gradle Wrapper - API Gateway
        run: ./gradlew clean build jacocoTestReport
        working-directory: ./api-gateway
        continue-on-error: true

      - name: Make gradlew executable - Auth Service
        run: chmod +x ./gradlew
        working-directory: ./auth-service
      - name: Build with Gradle Wrapper - Auth Service
        run: ./gradlew clean build jacocoTestReport
        working-directory: ./auth-service
        continue-on-error: true

      - name: Make gradlew executable - Billing Service
        run: chmod +x ./gradlew
        working-directory: ./billing-service
      - name: Build with Gradle Wrapper - Billing Service
        run: ./gradlew clean build jacocoTestReport
        working-directory: ./billing-service
        continue-on-error: true

      - name: Make gradlew executable - Cart Service
        run: chmod +x ./gradlew
        working-directory: ./cart-service
      - name: Build with Gradle Wrapper - Cart Service
        run: ./gradlew clean build jacocoTestReport
        working-directory: ./cart-service
        continue-on-error: true

      - name: Make gradlew executable - Customers Service Reactive
        run: chmod +x ./gradlew
        working-directory: ./customers-service-reactive
      - name: Build with Gradle Wrapper - Customers Service Reactive
        run: ./gradlew clean build jacocoTestReport
        working-directory: ./customers-service-reactive
        continue-on-error: true

      - name: Make gradlew executable - Inventory Service
        run: chmod +x ./gradlew
        working-directory: ./inventory-service
      - name: Build with Gradle Wrapper - Inventory Service
        run: ./gradlew clean build jacocoTestReport
        working-directory: ./inventory-service
        continue-on-error: true

      - name: Make gradlew executable - Products Service
        run: chmod +x ./gradlew
        working-directory: ./products-service
      - name: Build with Gradle Wrapper - Products Service
        run: ./gradlew clean build jacocoTestReport
        working-directory: ./products-service
        continue-on-error: true

      - name: Make gradlew executable - Vet Service
        run: chmod +x ./gradlew
        working-directory: ./vet-service
      - name: Build with Gradle Wrapper - Vet Service
        run: ./gradlew clean build jacocoTestReport
        working-directory: ./vet-service
        continue-on-error: true

      - name: Make gradlew executable - Visits Service New
        run: chmod +x ./gradlew
        working-directory: ./visits-service-new
      - name: Build with Gradle Wrapper - Visits Service New
        run: ./gradlew clean build jacocoTestReport
        working-directory: ./visits-service-new
        continue-on-error: true

      - name: Check generated coverage files
        run: |
          echo "Checking what coverage files were generated..."
          find . -name "*jacoco*" -type f
          echo "Checking build directories for coverage reports..."
          find . -path "*/build/reports/jacoco/test/*.xml" -type f
          find . -path "*/build/jacoco/*.exec" -type f
        working-directory: ./

      - name: Create coverage-data directory and copy JaCoCo reports
        run: |
          mkdir -p .qodana/code-coverage
          
          # Copy JaCoCo XML reports for Qodana analysis
          echo "Collecting JaCoCo XML reports..."
          find . -name "jacocoTestReport.xml" -exec cp {} .qodana/code-coverage/ \;
          
          # Copy JaCoCo exec files (binary coverage data)
          echo "Collecting JaCoCo exec files..."
          find . -name "jacoco.exec" -exec cp {} .qodana/code-coverage/ \;
          
          # List collected files for debugging
          echo "Collected coverage files:"
          ls -la .qodana/code-coverage/
          
          # Create a summary of coverage data
          echo "Coverage Summary:" > .qodana/code-coverage/coverage-summary.txt
          find . -name "jacocoTestReport.xml" -exec echo "Found: {}" \; >> .qodana/code-coverage/coverage-summary.txt

      - name: Archive coverage data
        uses: actions/upload-artifact@v4
        with:
          name: qodana-coverage-data
          path: .qodana/code-coverage
          retention-days: 30

      - name: 'Qodana Scan with Code Coverage'
        uses: JetBrains/qodana-action@v2023.3
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          args: "-i,.qodana/code-coverage,--linter,jetbrains/qodana-jvm-community:latest"
          pr-mode: false
