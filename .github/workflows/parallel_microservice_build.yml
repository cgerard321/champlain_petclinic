  coverage-summary:
    runs-on: "ubuntu-22.04"
    needs: [api_gateway_test, visits_service_test, vet_service_test, customers_service_reactive_test, billing_service_test, auth_service_test, inventory_service_test, products_service_test, cart_service_test]
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Download all coverage reports
      uses: actions/download-artifact@v4
      with:
        path: coverage-reports
    - name: Generate coverage summary
      run: |
        echo "## Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Coverage reports have been generated for all microservices." >> $GITHUB_STEP_SUMMARY
        echo "View detailed reports in the Actions artifacts." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Coverage Thresholds" >> $GITHUB_STEP_SUMMARY
        echo "- API Gateway: 70%" >> $GITHUB_STEP_SUMMARY
        echo "- Auth Service: 90%" >> $GITHUB_STEP_SUMMARY
        echo "- Billing Service: 50%" >> $GITHUB_STEP_SUMMARY
        echo "- Cart Service: 0%" >> $GITHUB_STEP_SUMMARY
        echo "- Inventory Service: 88%" >> $GITHUB_STEP_SUMMARY
        echo "- Products Service: 90%" >> $GITHUB_STEP_SUMMARY
        echo "- Visits Service: 85%" >> $GITHUB_STEP_SUMMARY
        echo "- Customers Service: 80%" >> $GITHUB_STEP_SUMMARY

