name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api_gateway_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Change Directory to visits-service-new #Note that if the name of the microservice changes this pipeline will break
    - name: Change Directory to api-gateway #Note that if the name of the microservice changes this pipeline will break
      run: cd api-gateway
    - name: Build with Gradle Wrapper
      run: ./gradlew clean build

