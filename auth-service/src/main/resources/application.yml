#  url: localhost:8080/api/v2/gateway

---
# for test

# for h2
spring:
  config:
    activate:
      on-profile: h2
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:auth-db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      #let jpa create the schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        auto-quote-keyword: true

    #defer-datasource-initialization: true
  sql:
    init:
      platform: h2
      mode: always

---
# for docker

spring:
  datasource:
    url: jdbc:mysql://mysql-auth/auth-db
    username: user
    password: pwd

  jpa:
    hibernate:
      ddl-auto: none

  config:
    activate:
      on-profile: docker

  sql:
    init:
      platform: mysql
      mode: always

