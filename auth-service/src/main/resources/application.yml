# Default Spring Profile
server:
  error:
    include-message: always

logging:
  level:
    root: INFO
    com.example: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

cart-service:
  host: localhost
  port: 7008
mailer-service:
  host: localhost
  port: 8888
default-admin:
  username: admin
  password: admin

frontend:
  url: https://petclinic.benmusicgeek.synology.me/api/v2/gateway

#This was changed to the new endpoint using the new V2 functions, if you want to access the previous
#Default port
