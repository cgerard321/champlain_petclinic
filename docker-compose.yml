services:
    janus:
        image: nginx
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./njs:/etc/nginx/njs

    visits:
        build: visits-service
        hostname: visits
        #mem_limit: 350m
        environment:
            - SPRING_PROFILES_ACTIVE=docker
        depends_on:
            mysql1:
                condition: service_healthy

    vets:
        build: vets-service
        hostname: vets
        #mem_limit: 350m
        environment:
            - SPRING_PROFILES_ACTIVE=docker
        depends_on:
            mysql2:
                condition: service_healthy

    customers:
        build: customers-service
        hostname: customers
        #mem_limit: 350m
        environment:
            - SPRING_PROFILES_ACTIVE=docker
        depends_on:
            mysql3:
                condition: service_healthy

    api-gateway:
        build: api-gateway
        #mem_limit: 350m
        ports:
            - "8080:8080"
        environment:
            - SPRING_PROFILES_ACTIVE=docker
        depends_on:
            - customers
            - vets
            - visits

    auth-service:
        build: auth-service
        hostname: auth
        ports:
            - "7005:8080"
        depends_on:
            mysql4:
                condition: service_healthy
            mailer-service:
                condition: service_started
        environment:
            - SPRING_PROFILES_ACTIVE=docker

    billing-service:
        build: billing-service
        hostname: billing
        #mem_limit: 350m
        environment:
            - SPRING_PROFILES_ACTIVE=docker
        depends_on:
            mysql5:
                condition: service_healthy

    mailer-service:
        build: mailer-service
        ports:
            - "8888:8080"
        environment:
            - SMTP_USER=champlain.petclinic@gmail.com
            - SMTP_SERVER=smtp.gmail.com
        env_file:
            - mailer.env

    mysql1:
        image: mysql:5.7
        #mem_limit: 350m
        ports:
            - "3307:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=rootpwd
            - MYSQL_DATABASE=visits-db
            - MYSQL_USER=user
            - MYSQL_PASSWORD=pwd
        volumes:
            - ./data/mysql1:/var/lib/mysql1
            - ./data/init.d:/docker-entrypoint-initdb.d
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-uuser",
                    "-ppwd",
                    "-h",
                    "localhost",
                ]
            interval: 10s
            timeout: 5s
            retries: 10

    mysql2:
        image: mysql:5.7
        #mem_limit: 350m
        ports:
            - "3308:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=rootpwd
            - MYSQL_DATABASE=vets-db
            - MYSQL_USER=user
            - MYSQL_PASSWORD=pwd
        volumes:
            - ./data/mysql2:/var/lib/mysql2
            - ./data/init.d:/docker-entrypoint-initdb.d
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-uuser",
                    "-ppwd",
                    "-h",
                    "localhost",
                ]
            interval: 10s
            timeout: 5s
            retries: 10

    mysql3:
        image: mysql:5.7
        #mem_limit: 350m
        ports:
            - "3309:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=rootpwd
            - MYSQL_DATABASE=customers-db
            - MYSQL_USER=user
            - MYSQL_PASSWORD=pwd
        volumes:
            - ./data/mysql3:/var/lib/mysql3
            - ./data/init.d:/docker-entrypoint-initdb.d
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-uuser",
                    "-ppwd",
                    "-h",
                    "localhost",
                ]
            interval: 10s
            timeout: 5s
            retries: 10

    mysql4:
        image: mysql:5.7
        deploy:
            resources:
                limits:
                    memory: 350m
        ports:
            - "3310:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=rootpwd
            - MYSQL_DATABASE=auth
            - MYSQL_USER=user
            - MYSQL_PASSWORD=pwd
        volumes:
            - ./data/mysql4:/var/lib/mysql4
            - ./data/init.d:/docker-entrypoint-initdb.d
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-uroot",
                    "-prootpwd",
                    "-h",
                    "localhost",
                ]
            interval: 10s
            timeout: 5s
            retries: 10

    mysql5:
        image: mysql:5.7
        #mem_limit: 350m
        ports:
            - "3311:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=rootpwd
            - MYSQL_DATABASE=billing-db
            - MYSQL_USER=user
            - MYSQL_PASSWORD=pwd
        volumes:
            - ./data/mysql5:/var/lib/mysql5
            - ./data/init.d:/docker-entrypoint-initdb.d
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-uuser",
                    "-ppwd",
                    "-h",
                    "localhost",
                ]
            interval: 10s
            timeout: 5s
            retries: 10
