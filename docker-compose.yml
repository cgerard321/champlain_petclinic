x-healthchecks:
  springboot: &springboot
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health || curl -fsS http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 40s

  react-node: &react_node
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/ || true"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s

  angular-node: &angular_node
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:4200/ || true"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s

  nginx: &nginx
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 80"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  dbgate: &dbgate_hc
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  mysql: &mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uuser", "-ppwd", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  postgres: &postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d images -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  mongo: &mongo
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' || mongo --quiet --eval 'db.runCommand({ ping: 1 }).ok'"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

services:
  # Our beautiful front-end
  petclinicFrontend:
    <<: *react_node
    image: petclinic-frontend
    container_name: petclinic-frontend
    profiles: ["fe"]
    build:
      context: ./petclinic-frontend
      dockerfile: Dockerfile
      args:
        - BUILD_MODE=development
    ports:
      - "3000:3000"
    volumes:
      - ./petclinic-frontend/src:/app/src

  # Employee front-end
  employeeFrontend:
    <<: *angular_node
    image: employee-frontend
    container_name: employee-frontend
    profiles: ["fe-employee"]
    build:
      context: ./employee-frontend
      dockerfile: Dockerfile
      args:
        - BUILD_MODE=development
    ports:
      - "4200:4200"
    volumes:
      - ./employee-frontend/src:/app/src

  # Reverse proxy
  janus:
    <<: *nginx
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/njs:/etc/nginx/njs

  # Spring Boot microservices
  visits-service-new:
    <<: *springboot
    build: visits-service-new
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongo-visits:
        condition: service_healthy
      mailer-service:
        condition: service_started

  inventory-service:
    <<: *springboot
    build: inventory-service
    hostname: inventory
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongo-inventory:
        condition: service_healthy

  vet-service:
    <<: *springboot
    build: vet-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongo-vet:
        condition: service_healthy
      postgres-vet:
        condition: service_healthy

  customers-service-reactive:
    <<: *springboot
    build: customers-service-reactive
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongo-customers:
        condition: service_healthy

  api-gateway:
    <<: *springboot
    build: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      customers-service-reactive:
        condition: service_healthy
      vet-service:
        condition: service_healthy
      visits-service-new:
        condition: service_healthy
      products-service:
        condition: service_healthy
      cart-service:
        condition: service_healthy

  auth-service:
    <<: *springboot
    build: auth-service
    hostname: auth
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql-auth:
        condition: service_healthy
      mailer-service:
        condition: service_started

  billing-service:
    <<: *springboot
    build: billing-service
    hostname: billing
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongo-billing:
        condition: service_healthy

  products-service:
    <<: *springboot
    build: products-service
    hostname: products-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongo-products:
        condition: service_healthy

  cart-service:
    <<: *springboot
    build: cart-service
    hostname: cart
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongo-carts:
        condition: service_healthy

  # Go services
  mailer-service:
    build: mailer-service
    environment:
      - SMTP_USER=champlain.petclinic@gmail.com
      - SMTP_SERVER=smtp.gmail.com
    env_file:
      - mailer.env

  files-service:
    build: files-service
    environment:
      - FILE_DATABASE=user:pwd@tcp(mysql-files:3306)/files-db
      - FILE_ENDPOINT=minio:9100
      - FILE_ENV=dev
      - FILE_DEV_BUCKET=petclinic-dev
      - FILE_DEV_DATA=petclinic-bucket.benmusicgeek.synology.me
    env_file:
      - mailer.env
    depends_on:
      mysql-files:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # Object storage
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    command: server --address ":9100" --console-address ":9101" /data
    environment:
      MINIO_ROOT_USER: user
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9101:9101"
    expose:
      - "9100:9100"
    volumes:
      - ./data/minio:/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 10

  # Databases
  mysql-files:
    <<: *mysql
    image: mysql:5.7
    platform: linux/amd64
    environment:
      - MYSQL_ROOT_PASSWORD=rootpwd
      - MYSQL_DATABASE=files-db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pwd
    volumes:
      - ./data/mysql-files:/var/lib/mysql-files
      - ./data/mysql-files-data:/var/lib/mysql
      - ./data/init.d:/docker-entrypoint-initdb.d

  mysql-auth:
    <<: *mysql
    image: mysql:5.7
    platform: linux/amd64
    environment:
      - MYSQL_ROOT_PASSWORD=rootpwd
      - MYSQL_DATABASE=auth-db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pwd
    volumes:
      - ./data/mysql-auth:/var/lib/mysql-auth
      - ./data/init.d:/docker-entrypoint-initdb.d

  postgres-vet:
    <<: *postgres
    image: postgres
    container_name: postgres-vet
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pwd
      - POSTGRES_DB=images

  mongo-vet:
    <<: *mongo
    image: mongo
    container_name: mongo-vet
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-billing:
    <<: *mongo
    image: mongo
    container_name: mongo-billing
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-visits:
    <<: *mongo
    image: mongo
    container_name: mongo-visits
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-customers:
    <<: *mongo
    image: mongo
    container_name: mongo-customers
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-inventory:
    <<: *mongo
    image: mongo
    container_name: mongo-inventory
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-products:
    <<: *mongo
    image: mongo
    container_name: mongo-products
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-carts:
    <<: *mongo
    image: mongo
    container_name: mongo-carts
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  # Unified DB admin
  dbgate:
    <<: *dbgate_hc
    image: dbgate/dbgate:latest
    container_name: dbgate
    ports:
      - "8030:3000"     # open http://localhost:8030
    restart: unless-stopped
    volumes:
      - ./data/dbgate:/root/.dbgate
    environment:
      - CONNECTIONS=mysqlAuth,mysqlFiles,postgresVet,mongoVet,mongoBilling,mongoVisits,mongoCustomers,mongoInventory,mongoProducts,mongoCarts

      # MySQL (auth)
      - LABEL_mysqlAuth=MySQL auth-db
      - ENGINE_mysqlAuth=mysql@dbgate-plugin-mysql
      - SERVER_mysqlAuth=mysql-auth
      - PORT_mysqlAuth=3306
      - USER_mysqlAuth=user
      - PASSWORD_mysqlAuth=pwd
      - DATABASE_mysqlAuth=auth-db

      # MySQL (files)
      - LABEL_mysqlFiles=MySQL files-db
      - ENGINE_mysqlFiles=mysql@dbgate-plugin-mysql
      - SERVER_mysqlFiles=mysql-files
      - PORT_mysqlFiles=3306
      - USER_mysqlFiles=user
      - PASSWORD_mysqlFiles=pwd
      - DATABASE_mysqlFiles=files-db

      # Postgres (vet)
      - LABEL_postgresVet=Postgres images
      - ENGINE_postgresVet=postgres@dbgate-plugin-postgres
      - SERVER_postgresVet=postgres-vet
      - PORT_postgresVet=5432
      - USER_postgresVet=user
      - PASSWORD_postgresVet=pwd
      - DATABASE_postgresVet=images

      # MongoDBs
      - LABEL_mongoVet=Mongo (vet)
      - ENGINE_mongoVet=mongo@dbgate-plugin-mongo
      - URL_mongoVet=mongodb://root:password@mongo-vet:27017/?authSource=admin

      - LABEL_mongoBilling=Mongo (billing)
      - ENGINE_mongoBilling=mongo@dbgate-plugin-mongo
      - URL_mongoBilling=mongodb://root:password@mongo-billing:27017/?authSource=admin

      - LABEL_mongoVisits=Mongo (visits)
      - ENGINE_mongoVisits=mongo@dbgate-plugin-mongo
      - URL_mongoVisits=mongodb://root:password@mongo-visits:27017/?authSource=admin

      - LABEL_mongoCustomers=Mongo (customers)
      - ENGINE_mongoCustomers=mongo@dbgate-plugin-mongo
      - URL_mongoCustomers=mongodb://root:password@mongo-customers:27017/?authSource=admin

      - LABEL_mongoInventory=Mongo (inventory)
      - ENGINE_mongoInventory=mongo@dbgate-plugin-mongo
      - URL_mongoInventory=mongodb://root:password@mongo-inventory:27017/?authSource=admin

      - LABEL_mongoProducts=Mongo (products)
      - ENGINE_mongoProducts=mongo@dbgate-plugin-mongo
      - URL_mongoProducts=mongodb://root:password@mongo-products:27017/?authSource=admin

      - LABEL_mongoCarts=Mongo (carts)
      - ENGINE_mongoCarts=mongo@dbgate-plugin-mongo
      - URL_mongoCarts=mongodb://root:password@mongo-carts:27017/?authSource=admin
    depends_on:
      mysql-auth:
        condition: service_healthy
      mysql-files:
        condition: service_healthy
      postgres-vet:
        condition: service_healthy
      mongo-vet:
        condition: service_healthy
      mongo-billing:
        condition: service_healthy
      mongo-visits:
        condition: service_healthy
      mongo-customers:
        condition: service_healthy
      mongo-inventory:
        condition: service_healthy
      mongo-products:
        condition: service_healthy
      mongo-carts:
        condition: service_healthy
