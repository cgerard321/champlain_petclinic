<div class="bColor"><h2 class="titleOwner form">Register New Pet</h2></div>

<form id="petForm" name="petForm" class="form-horizontal" enctype="multipart/form-data" ng-submit="$ctrl.submitPetForm()">
  <div class="form-group formColor">
    <label class="col-sm-2 control-label">Name</label>
    <div class="pet col-sm-6">
      <input class="form-control col-sm-4" ng-model="$ctrl.pet.name" name="name"
             ng-disabled="$ctrl.checked" maxlength="50" pattern="^[\x20-\x7F]+$" required />
    </div>
  </div>

  <div class="form-group formColor">
    <label class="col-sm-2 control-label">Birth date</label>
    <div class="pet col-sm-6">
      <input class="form-control" ng-model="$ctrl.pet.birthDate" name="dbo" required type="date" ng-disabled="$ctrl.checked"/>
    </div>
  </div>

  <div class="form-group formColor">
    <label class="col-sm-2 control-label"> Pet Weight (Kilograms) </label>
    <div class="pet col-sm-6">
      <input class="form-control col-sm-4" ng-model="$ctrl.pet.weight" name="weight" required type="text" ng-disabled="$ctrl.checked"/>
    </div>
  </div>

  <div class="form-group formColor">
    <label class="col-sm-2 control-label">Pet Type</label>
    <div class="pet col-sm-6">
      <select class="form-control" ng-model="$ctrl.pet.type" name="type" ng-options="t as t.name for t in $ctrl.types track by t.id" ng-disabled="$ctrl.checked"></select>
    </div>
  </div>

  <div class="form-group formColor">
    <div class="pet marg col-sm-6 col-sm-offset-2">
      <button id="newBtn" class="btn btn-default" type="submit">
        Submit
      </button>
    </div>
  </div>

</form>
