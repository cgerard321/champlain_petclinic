<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Reset Password</title>
</head>
<body>
<div class="container">
    <div>
        <h2 class="text-center">Forgot Password</h2>
    </div>

    <form ng-submit="$ctrl.forgotPwdPost()" method="post" style="max-width: 420px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div>
                <p>We will be sending a reset password link to your email.</p>
            </div>
            <div class="text-center"> <!-- Center horizontally -->
                <p>
                    <label>
                        <input id="email" type="email" class="form-control" ng-model="forgotPwdPost.email" name="email" required/>
                    </label>
                </p>
                <div style="padding-left: 40%">
                    <div id="loaderDiv" class="loader m-2"></div> <!-- Center vertically -->
                </div>
                <p class="text-center">
                    <input type="submit" value="Send" class="btn btn-primary" />
                </p>
            </div>
        </div>
    </form>
</div>
</body>



<style>
    .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
