<link href="/css/ownerdetail.css" rel="stylesheet" type="text/css"/>

<div ng-app="ownerDetails" class="d-flex flex-column">
    <div ng-controller="OwnerDetailsController">

        <h3 class="">Owner Details</h3>

        <form action="" class="pt-3">

            <div class="d-flex" >
                <div class="d-flex flex-column">
                    <label>Owner Id</label>
                    <input value="{{$ctrl.owner.ownerId}}" size="50" readonly/>
                </div>
            </div>

            <div class="d-flex flex-row gap-3 pt-1">

                <div class="d-flex flex-column">
                    <label>First Name</label>
                    <input value="{{$ctrl.owner.firstName}}" readonly/>
                </div>

                <div class="d-flex flex-column ">
                    <label>Last Name</label>
                    <input value="{{$ctrl.owner.lastName}}" readonly/>
                </div>

            </div>

            <div class="d-flex flex-row gap-3 pt-1">

                <div class="d-flex flex-column">
                    <label>Address</label>
                    <input value="{{$ctrl.owner.address}}" readonly/>
                </div>

                <div class="d-flex flex-column">
                    <label>City</label>
                    <input value="{{$ctrl.owner.city}}" readonly/>
                </div>

            </div>

            <div class="d-flex pt-1">
                <div class="d-flex flex-column">
                    <label>Phone Number</label>
                    <input value="{{$ctrl.owner.telephone}}" size="15" readonly/>
                </div>
            </div>

        </form>

    </div>
</div>
