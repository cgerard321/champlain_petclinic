<link href="/css/owner.css" rel="stylesheet" type="text/css"/>

<div class="dashboard-container" ng-controller="OwnerDetailsController" ng-app="ownerDetails">
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Owner Details</h1>
            <p class="page-subtitle">View and manage owner information and their pets</p>
        </div>

        <div class="content-wrapper">
            <div class="details-grid">
                <!-- Owner Information Card -->
                <div class="details-card">
                    <div class="card-header">
                        <h2 class="card-title">Owner Information</h2>
                        <div class="action-buttons">
                            <a class="btn-modern btn-edit" ui-sref="ownerEdit({ ownerId: $ctrl.owner.ownerId, method: 'edit' })">
                                &#x270F; Edit
                            </a>
                            <a class="btn-modern btn-delete" ui-sref="ownerEdit({ ownerId: $ctrl.owner.ownerId, method: 'delete' })">
                                &#x1F5D1; Delete
                            </a>
                        </div>
                    </div>

                    <div class="profile-section">
                        <div class="profile-avatar">
                            <img src="../../images/default-user-icon.png" alt="Owner Avatar"/>
                        </div>
                        <h3 class="profile-name">{{$ctrl.owner.firstName}} {{$ctrl.owner.lastName}}</h3>
                    </div>

                    <form class="owner-form">
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <input class="form-input" value="{{$ctrl.owner.ownerId}}" readonly disabled/>
                                <label class="form-label">Owner ID</label>
                            </div>

                            <div class="form-group">
                                <input class="form-input" value="{{$ctrl.owner.firstName}}" readonly disabled/>
                                <label class="form-label">First Name</label>
                            </div>

                            <div class="form-group">
                                <input class="form-input" value="{{$ctrl.owner.lastName}}" readonly disabled/>
                                <label class="form-label">Last Name</label>
                            </div>

                            <div class="form-group">
                                <input class="form-input" value="{{$ctrl.owner.address}}" readonly disabled/>
                                <label class="form-label">Address</label>
                            </div>

                            <div class="form-group">
                                <input class="form-input" value="{{$ctrl.owner.city}}" readonly disabled/>
                                <label class="form-label">City</label>
                            </div>

                            <div class="form-group">
                                <input class="form-input" value="{{$ctrl.owner.province}}" readonly disabled/>
                                <label class="form-label">Province</label>
                            </div>

                            <div class="form-group">
                                <input class="form-input" value="{{$ctrl.owner.telephone}}" readonly disabled/>
                                <label class="form-label">Phone Number</label>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Pets Card -->
                <div class="details-card">
                    <div class="card-header">
                        <h2 class="card-title pets-title">Pets</h2>
                        <a class="btn-add-pet" ui-sref="petRegister({ownerId: $ctrl.owner.ownerId})">
                            &#x2795; Add Pet
                        </a>
                    </div>

                    <div class="pets-section">
                        <div class="pets-list" ng-if="$ctrl.pets && $ctrl.pets.length > 0">
                            <div ng-repeat="pet in $ctrl.pets" class="pet-item" ui-sref="petDetails({petId: pet.petId})">
                                <div class="pet-avatar">
                                    <img src="../../images/animaldefault.png" alt="Pet Avatar"/>
                                </div>
                                <div class="pet-info">
                                    <h4 class="pet-name">{{pet.name}}</h4>
                                    <p class="pet-type">{{$ctrl.getPetTypeName(pet.petTypeId)}}</p>
                                    <p class="pet-birthday">{{$ctrl.getBirthday(pet.birthDate)}}</p>
                                </div>
                            </div>
                        </div>

                        <div ng-if="!$ctrl.pets || $ctrl.pets.length === 0" class="empty-state">
                            <div class="empty-state-icon">&#x1F43E;</div>
                            <p class="empty-state-text">No pets registered yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
