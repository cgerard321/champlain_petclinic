<link href="/css/ownerdetail.css" rel="stylesheet" type="text/css"/>

    <div ng-controller="OwnerDetailsController" ng-app="ownerDetails" class="d-flex justify-content-center mt-5 mb-5 gap-5">
        <div class="d-flex flex-column">
            <div class=" d-flex flex-column p-5 shadow">

                <h3 class="">Owner Details</h3>

                <div class="bg-white shadow-sm mt-3 mb-1" style="width: 75px; height: 75px; border-radius: 50px;">
                    <img style="width: 100%; height: 100%; border-radius: 50px" src="../../images/default-owner-profile-picture.jpg"/>
                </div>

                <form action="" class="pt-3">

                    <div class="d-flex flex-row gap-3 pt-1">
                        <div class="d-flex flex-column">
                            <input class="inputFieldsStyle bg-white" value="{{$ctrl.owner.ownerId}}" size="50" readonly disabled/>
                            <label class="inputLabel">Owner Id</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row gap-3 pt-1">
                        <div class="d-flex flex-column">
                            <input class="inputFieldsStyle bg-white" value="{{$ctrl.owner.firstName}}" readonly disabled/>
                            <label class="inputLabel">First Name</label>
                        </div>
                        <div class="d-flex flex-column">
                            <input class="inputFieldsStyle bg-white" value="{{$ctrl.owner.lastName}}" readonly disabled/>
                            <label class="inputLabel">Last Name</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row gap-3 pt-1">
                        <div class="d-flex flex-column">
                            <input class="inputFieldsStyle bg-white" value="{{$ctrl.owner.address}}" readonly disabled/>
                            <label class="inputLabel">Address</label>
                        </div>
                        <div class="d-flex flex-column">
                            <input class="inputFieldsStyle bg-white" value="{{$ctrl.owner.city}}" readonly disabled/>
                            <label class="inputLabel">City</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row gap-3 pt-1">
                        <div class="d-flex flex-column">
                            <input class="inputFieldsStyle bg-white" value="{{$ctrl.owner.province}}" readonly disabled/>
                            <label class="inputLabel">Province</label>
                        </div>
                        <div class="d-flex flex-column">
                            <input class="inputFieldsStyle bg-white" value="{{$ctrl.owner.telephone}}" readonly disabled/>
                            <label class="inputLabel">Phone Number</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row gap-3 justify-content-end">
                        <div>
                            <a style="color: rgba(0,0,0,0.5);" class="btn btn-light" ui-sref="ownerEdit({ownerId: $ctrl.owner.ownerId, method: 'edit'})">Edit</a>
                        </div>
                        <div>
                            <a style="color: rgba(0,0,0,0.5);" class="btn btn-light" ui-sref="ownerEdit({ownerId: $ctrl.owner.ownerId, method: 'delete'})">Delete</a>
                        </div>
                    </div>

                </form>

            </div>

        </div>

        <div class="d-flex flex-column">
            <div class="d-flex flex-column p-5 shadow">

                <div class="d-flex justify-content-between gap-5">
                    <h3 class="">Pet Details</h3>

                    <div class="border-5 rounded">
                        <a style="color: rgba(0,0,0,0.5);" class="btn btn-light" ui-sref="ownerEdit({ownerId: $ctrl.owner.ownerId, method: 'edit'})">Add Pet</a>
                    </div>
                </div>

                    <div>
                        <!-- Use ng-repeat to iterate through the owner's pets -->
                        <div ng-repeat="pet in $ctrl.owner.pets" ng-show="$ctrl.owner.pets.length > 0" class="d-flex justify-content-between">
                            <div class="mt-3">
                                <a style="color: rgba(0,0,0,0.5);" class="btn btn-light" ui-sref="editPet({ownerId: $ctrl.owner.ownerId, petId: pet.petId, method: 'edit'})">Edit Pet</a>
                                <p>Name: {{ pet.name }}</p>
                                <p>Pet Id: {{pet.petId}}</p>
                                <!-- Add more pet details as needed -->
                            </div>
                            <div class="border-5 rounded">
                                <input type="checkbox" ng-model="$ctrl.pet.isActive" ng-change="$ctrl.toggleActiveStatus(pet.petId)">
                                <label ng-if="$ctrl.pet.isActive === 'true'" style="color: rgba(0,0,0,0.5);">Deactivate Pet</label>
                                <label ng-if="$ctrl.pet.isActive !== 'true'" style="color: rgba(0,0,0,0.5);">Activate Pet</label>
                            </div>
                            <div class="border-5 rounded">
                                <a style="color: rgba(0,0,0,0.5);" class="btn btn-light" ng-click="$ctrl.deletePet(pet.petId)">Delete Pet</a>
                            </div>
                        </div>

                    </div>


                </div>

            </div>

        </div>

    </div>

</div>
