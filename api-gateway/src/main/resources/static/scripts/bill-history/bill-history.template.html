<h2 class="titleOwner">Bill History</h2>

<form>
    <div>
        <input type="text" placeholder="Search Filter..." class="form-control" ng-model="$ctrl.query">
    </div>
</form>
<a ui-sref="billNew">
    <button class="add-bill-button btn btn-success">Add Bill</button>
</a>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Bill ID</td>
            <td>Owner ID</td>
            <td>Owner Details</td>
            <td>Vet. Id</td>
            <td>Visit Type</td>
            <td>Amount</td>
            <td>Date/Time</td>
            <td>Details</td>
            <td>Delete</td>
        </tr>
    </thead>

    <tr id="billId" ng-repeat="bill in $ctrl.billHistory | filter:$ctrl.query track by bill.billId">
        <td>{{bill.billId}}</td>
        <td>{{bill.ownerId}}</td>
        <td><a href="http://localhost:8080/#!/owners/details/{{bill.ownerId}}">Owner details</a></td>
<!--        <td ng-app="billHistory" ng-controller="BillHistoryController">{{getVetByVetId(bill.vetId)}}</td>-->
        <td>{{bill.vetId}}</td>
        <td>{{bill.visitType}}</td>
        <td>{{bill.amount}}</td>
        <td>{{bill.date}}</td>
        <td><a  ui-sref="billsByOwnerId({billId: $ctrl.bill.billId, ownerId: $ctrl.bill.ownerId})" href="http://localhost:8080/#!/bills/details/{{bill.billId}}/owner/{{bill.ownerId}}">Get Details</a></td>
        <td><a class="btn btn-danger" href="javascript:void(0)" ng-click="deleteBill(bill.billId)">Delete Bill</a></td>
    </tr>
</table>
