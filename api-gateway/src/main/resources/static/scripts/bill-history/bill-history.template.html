<h2 class="titleOwner">Bill History</h2>

<form>
    <div>
        <input type="text" placeholder="Search Filter..." class="form-control" ng-model="$ctrl.query">
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <td>Bill ID</td>
            <td>Amount</td>
            <td>Date/Time</td>
            <td>Details</td>
        </tr>
    </thead>

    <tr id="billId" ng-repeat="bill in $ctrl.billHistory | filter:$ctrl.query track by bill.billId">
        <td>{{bill.billId}}</td>
        <td>{{bill.amount}}</td>
        <td>{{bill.date}}</td>
        <td><a href="http://localhost:8080/api/gateway/bills/{{bill.billId}}">Get Details</a></td>
    </tr>
</table>
