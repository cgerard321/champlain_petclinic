<h2 class="titleOwner">Bill History</h2>

<form>
    <div>
        <input type="text" placeholder="Search Filter..." class="form-control" ng-model="$ctrl.query">
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <td>Bill ID</td>
            <td>Amount</td>
            <td>Date/Time</td>
        </tr>
    </thead>

    <tr id="billId" ng-repeat="bill in $ctrl.bills | filter:$ctrl.query track by bill.id">
        <td>{{bill.id}}</td>
        <td>{{bill.amount}}</td>
        <td>{{bill.dateTime}}</td>
    </tr>
</table>
