<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .custom-label {
        font-weight: bold;
    }

    .custom-row {
        margin-bottom: 10px;
    }

    .custom-value {
        white-space: nowrap;
    }
</style>

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm p-4" style="max-width: 600px; width: 100%;">
        <h4 class="mb-4 text-center">Products Details Infos</h4>
        <div class="p-3 formColor m-0">

        <div class="row custom-row">
            <div class="col-md-4 custom-label">Product Id:</div>
            <div class="col-md-2 custom-value">{{$ctrl.product.productId}}</div>
        </div>

        <div class="row custom-row">
            <div class="col-md-4 custom-label">Product Description:</div>
            <div class="col-md-2 custom-value">{{$ctrl.product.productDescription}}</div>
        </div>

        <div class="row custom-row">
            <div class="col-md-4 custom-label">Product SalePrice:</div>
            <div class="col-md-2 custom-value">{{$ctrl.product.productSalePrice | currency:"$":2}}</div>
        </div>

        <div class="row custom-row">
            <div class="col-md-4 custom-label">Product Quantity:</div>
            <div class="col-md-2 custom-value">{{$ctrl.product.productQuantity}}</div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a class="btn btn-primary" href="#!/products">
            Back to Products page
        </a>
    </div>
    </div>
</div>
