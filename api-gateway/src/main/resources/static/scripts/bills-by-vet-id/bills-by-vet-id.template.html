
<h2 class="titleOwner">Bill History for vet {{$ctrl.vet.firstName}}, {{$ctrl.vet.lastName}}</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <td>Owner</td>
        <td>Vet</td>
        <td>Bill</td>
        <td>Delete Bill</td>
    </tr>
    </thead>

    <tr id="customerId" ng-repeat="bill in $ctrl.billsByVetId">
        <td><a href="http://localhost:8080/#!/owners/details/{{bill.customerId}}">Owner Details</a></td>
        <td><a href="http://localhost:8080/#!/owners/details/{{bill.vetId}}">Vet Details</a></td>
        <td><a href="http://localhost:8080/#!/bills/details/{{bill.billId}}/owner/{{bill.customerId}}/vet/{{bill.vetId}}">Bill Details</a></td>
        <td><a href="http://localhost:8080/#!/vets/details/{{bill.vetId}}">Vet Details</a></td>
        <td><a class="btn btn-danger" href="javascript:void(0)" ng-click="deleteBill(bill.billId)">Delete Bill</a></td>
    </tr>
</table>
<a class="newBtn btn btn-primary" href="http://localhost:8080/#!/bills">
    View all Bills</a>
<a class="newBtn btn btn-primary" >
    Delete all Bills by Vet</a>
