<h1>Agony</h1>

<table class="table table-striped">

    <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Delete</th>
    </tr>
    <tr ng-repeat="role in $ctrl.roles">
        <td><b>{{ role.name }}</b></td>
        <td>{{ role.id }}</td>
        <td> <button class="btn btn-default" ng-click="$ctrl.delete(role.id)">Delete role with id {{ role.id }}</button> </td>
    </tr>

</table>
