<div style="display: flex; justify-content: center">
    <div>
        <h2 class="text-center">Signup</h2>
        <div class="alert alert-danger alert-dismissible text-center" role="alert" ng-repeat="error in errorMessages">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Danger!</strong> {{error}}
        </div>

        <div class="d-flex justify-content-center">
            <form class="form-horizontal" ng-submit="$ctrl.add()" style="max-width: 25em; justify-content: center;">
                <div class="form-group formColor">
                    <label>First name</label>
                        <input class="form-control col-sm-4" ng-model="signup.firstName" name="firstName" ng-disabled="$ctrl.checked" required />
                        <span ng-show="ownerForm.firstName.$error.required" class="help-block">First name is required.</span>
                </div>

                <div class="form-group formColor">
                    <label>Last name</label>
                        <input class="form-control col-sm-4" ng-model="signup.lastName" name="lastName" ng-disabled="$ctrl.checked" required/>
                        <span ng-show="ownerForm.lastName.$error.required" class="help-block">Last name is required.</span>
                </div>


                <div class="form-group formColor">
                    <label >Address</label>
                        <input class="form-control col-sm-4" ng-model="signup.address" name="address" ng-disabled="$ctrl.checked" required/>
                        <span ng-show="ownerForm.address.$error.required" class="help-block">Address is required.</span>
                </div>

                <div class="form-group formColor">
                    <label>City</label>
                        <input class="form-control col-sm-4" ng-model="signup.city" name="city" ng-disabled="$ctrl.checked" required/>
                        <span ng-show="ownerForm.city.$error.required" class="help-block">City is required.</span>
                </div>

                <div class="form-group formColor">
                    <label >Telephone</label>
                        <input class="form-control col-sm-4" ng-model="signup.telephone" name="telephone" ng-disabled="$ctrl.checked" required/>
                        <span ng-show="ownerForm.telephone.$error.required" class="help-block">Telephone is required.</span>
                </div>

                <div class="form-group formColor">
                    <label>Username</label>
                    <input class="form-control" ng-model="signup.username" name="username" required/>
                    <span ng-show="signupForm.username.$error.required" class="help-block"> Username is required.</span>
                </div>

                <div class="form-group formColor">
                    <label>Password</label>
                    <input class="form-control" type="password" ng-model="signup.password" name="password" required/>
                    <i id="eye" onclick="viewPwd()" style="margin-left: 180px; margin-top: -700px; cursor: pointer" class="bi bi-eye-slash"></i>
                    <script>
                        function viewPwd(){
                            const x = document.getElementsByName("password")[0];
                            if (x.getAttribute("type") === "password"){
                                x.setAttribute("type", "text");
                            } else {
                                x.setAttribute("type", "password");
                            }
                        }
                    </script>
                    <span ng-show="signupForm.password.$error.required" class="help-block">Password is required.</span>

                </div>

                <div class="form-group formColor">
                    <label>Email</label>
                    <input class="form-control" ng-model="signup.email" name="email" required/>
                    <span ng-show="signupForm.email.$error.required" class="help-block">Email is required.</span>
                </div>

                <div style="padding-left: 30%">
                    <div id="loaderDiv" class="loader m-2"></div> <!-- Center vertically -->
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-default" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<style>
    .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #005d9a; /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
