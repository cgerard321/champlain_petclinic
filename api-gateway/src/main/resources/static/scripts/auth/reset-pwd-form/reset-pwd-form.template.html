<div style="display: flex; justify-content: center">
  <h2 class="text-center">Reset Your Password</h2>
</div>
<br />

<div style="display: flex; justify-content: center">
  <form
    ng-submit="$ctrl.resetPwdForm()"
    style="max-width: 25em; justify-content: center"
  >
    <div
      class="alert alert-danger alert-dismissible text-center"
      role="alert"
      ng-repeat="error in errorMessages"
    >
      <a
        class="close"
        data-dismiss="alert"
        aria-label="close"
        ng-click="clearErrorMessages()"
        >&times;</a
      >
      <strong>Error:</strong> {{ error }}
    </div>

    <div class="group-form">
      <label for="pwd">New Password</label>
      <input
        id="pwd"
        type="password"
        class="form-control"
        ng-model="resetPwdForm.password"
        name="password"
        required
      />
      <i
        id="eye"
        onclick="viewPwd()"
        style="margin-left: 180px; margin-top: -700px; cursor: pointer"
        class="bi bi-eye-slash"
      ></i>
      <div id="password-strength" class="password-strength"></div>
      <script>
        function viewPwd() {
          const x = document.getElementById("pwd");
          if (x.getAttribute("type") === "password") {
            x.setAttribute("type", "text");
          } else {
            x.setAttribute("type", "password");
          }
        }
      </script>
      <span class="help-block">Password is required.</span>
    </div>

    <div class="group-form d-flex justify-content-center">
      <button id="button" class="btn btn-default" type="submit">
        Reset Password
      </button>
    </div>
  </form>
</div>

<script>
  const passwordInput = document.getElementById("pwd");
  const passwordStrength = document.getElementById("password-strength");

  passwordInput.addEventListener("input", updatePasswordStrength);

  function updatePasswordStrength() {
    const password = passwordInput.value;
    const strength = calculatePasswordStrength(password);
    const strengthText = getStrengthText(strength);

    passwordStrength.textContent = strengthText;
    passwordStrength.className = `password-strength strength-${strength}`;
  }

  function calculatePasswordStrength(password) {
    const pattern =
      /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=*!()_.<>,{}])(?=\S+$).{8,}$/;

    if (pattern.test(password)) {
      return 3;
    } else if (password.length >= 8) {
      return 2;
    } else {
      return 1;
    }
  }

  function getStrengthText(strength) {
    switch (strength) {
      case 1:
        return "Weak";
      case 2:
        return "Medium";
      case 3:
        return "Strong";
      default:
        return "";
    }
  }
</script>

<style>
  label {
    font-weight: bold;
  }

  .password-strength {
    font-weight: bold;
    margin-top: 5px;
  }

  .strength-1 {
    color: red;
  }

  .strength-2 {
    color: orange;
  }

  .strength-3 {
    color: green;
  }
</style>
