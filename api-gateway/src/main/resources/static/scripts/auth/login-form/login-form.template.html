<div style="display: flex; justify-content: center">
    <div>
    <h2 class="text-center">Login</h2>
    <form ng-submit="$ctrl.login()" style="max-width: 25em;justify-content: center">

        <div class="alert alert-danger text-center" ng-repeat="error in errorMessages">
            <a class="close" data-dismiss="alert" aria-label="close" ng-click="clearErrorMessages()">&times;</a>
            <strong>Error:</strong> {{ error }}
        </div>

        <div class="group-form">
            <label>Email</label>

            <input id="email" class="form-control" ng-model="login.email" name="email" required/>

            <span ng-show="loginForm.email.$error.required" class="help-block">Email is required.</span>
        </div>

        <div class="group-form">
            <label>Password</label>

            <input id="pwd" type="password" class="form-control" ng-model="login.password" name="password" required/>
                <i id="eye" onclick="viewPwd()" style="margin-left: 180px; margin-top: -700px; cursor: pointer" class="bi bi-eye-slash"></i>
                <script>
                    function viewPwd(){
                    const x = document.getElementById("pwd");
                    if (x.getAttribute("type") === "password"){
                        x.setAttribute("type", "text");
                    } else {
                        x.setAttribute("type", "password");
                    }
                }
            </script>

            <span ng-show="loginForm.password.$error.required" class="help-block">Password is required.</span>
        </div>

        <div class="group-form d-flex justify-content-center">
            <button id="button" class="btn btn-default" type="submit">Login</button>
        </div>
    </form>
    <tbody>
    <tr>
        <td>
        <a class="btn p-0 responsive-text" style="color: blue" ui-sref="forgotPwdPost">
            Forgot Password ?
        </a>
        </td>
    </tr>
    </tbody>
    </div>
</div>



<style>

    label {
        font-weight: bold;
    }

</style>
