
<h2 class="titleOwner">Bill History for customer {{$ctrl.owner.firstName}}, {{$ctrl.owner.lastName}}</h2>

<a class="newBtn btn btn-primary" href="http://localhost:8080/#!/bills">View all Bills</a>
<a class="btn btn-danger float-end" href="javascript:void(0)" ng-click="deleteBillsByOwnerId($ctrl.owner.ownerId)">DELETE ALL BILLS FOR {{$ctrl.owner.firstName}}, {{$ctrl.owner.lastName}}</a>

<table class="table table-striped">
    <thead>
    <tr>
        <td>Bill ID</td>
        <td>Owner ID</td>
        <td>Owner Details</td>
        <td>Details</td>
    </tr>
    </thead>

    <tr id="ownerId" ng-repeat="bill in $ctrl.billsByOwnerId">
        <td>{{bill.billId}}</td>
        <td>{{bill.ownerId}}</td>
        <td><a href="http://localhost:8080/#!/owners/details/{{bill.ownerId}}">Owner Details</a></td>
        <td><a href="http://localhost:8080/#!/bills/details/{{bill.billId}}/owner/{{bill.ownerId}}">Bill Details</a></td>
    </tr>

</table>
