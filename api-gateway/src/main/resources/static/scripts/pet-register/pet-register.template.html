<link href="/css/pet.css" rel="stylesheet" type="text/css"/>

<div class="dashboard-container">
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Register New Pet</h1>
            <p class="page-subtitle">Add a new pet to the owner's account</p>
        </div>

        <div class="content-wrapper">
            <div class="form-card">
                <div class="form-header">
                    <h2 class="form-title">Pet Registration</h2>
                    <p class="form-subtitle">Please fill in all the required information</p>
                </div>

                <form id="petForm" name="petForm" ng-submit="$ctrl.submitPetForm()">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label class="form-label">Pet Name</label>
                            <input class="form-input" 
                                   ng-model="$ctrl.pet.name" 
                                   name="name"
                                   ng-disabled="$ctrl.checked" 
                                   maxlength="50" 
                                   pattern="^[\x20-\x7F]+$" 
                                   required 
                                   placeholder="Enter pet name..."/>
                            <span ng-show="petForm.name.$error.required && petForm.$submitted" class="error-message">Pet name is required.</span>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Birth Date</label>
                            <input class="form-input" 
                                   ng-model="$ctrl.pet.birthDate" 
                                   name="birthDate" 
                                   required 
                                   type="date" 
                                   ng-disabled="$ctrl.checked"/>
                            <span ng-show="petForm.birthDate.$error.required && petForm.$submitted" class="error-message">Birth date is required.</span>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Weight (Kilograms)</label>
                            <input class="form-input" 
                                   ng-model="$ctrl.pet.weight" 
                                   name="weight" 
                                   required 
                                   type="number" 
                                   step="0.1"
                                   ng-disabled="$ctrl.checked"
                                   placeholder="Enter weight..."/>
                            <span ng-show="petForm.weight.$error.required && petForm.$submitted" class="error-message">Weight is required.</span>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">Pet Type</label>
                            <select class="form-select" 
                                    ng-model="$ctrl.pet.type" 
                                    name="type" 
                                    ng-options="t as t.name for t in $ctrl.types track by t.id" 
                                    ng-disabled="$ctrl.checked"
                                    required>
                                <option value="">Select pet type...</option>
                            </select>
                            <span ng-show="petForm.type.$error.required && petForm.$submitted" class="error-message">Pet type is required.</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn-submit" type="submit" ng-disabled="petForm.$invalid">
                            Register Pet
                        </button>
                    </div>
                </form>

                <div class="form-help">
                    <p class="form-help-text">Make sure all information is accurate before submitting</p>
                </div>
            </div>
        </div>
    </div>
</div>
