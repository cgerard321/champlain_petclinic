<h2 class="titleOwner">Current Owners</h2>

<form onsubmit="javascript:void(0)" style="max-width: 20em; margin-top: 2em; margin-bottom: 2em">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Filter" ng-model="$ctrl.query" />
    </div>
</form>

<table id="owner" class="table table-striped">
    <thead>
    <tr>
        <th>OwnerID</th>
        <th>Name</th>
        <th class="hidden-sm hidden-xs">Address</th>
        <th>City</th>
        <th>Telephone</th>
    </tr>
    </thead>
    <tr id="ownerTd" ng-repeat="owner in $ctrl.owners | filter:$ctrl.query track by owner.ownerId">
        <td>
            <a class="newBtn btn btn-default" ui-sref="ownerDetails({ ownerId: owner.ownerId })">
                {{owner.ownerId}}
            </a>
        </td>
        <td>{{owner.firstName}} {{owner.lastName}}</td>
        <td class="hidden-sm hidden-xs">{{owner.address}}</td>
        <td>{{owner.city}}</td>
        <td>{{owner.telephone}}</td>
    </tr>
</table>
