<h2>Inventory</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <td>Inventory ID</td>
        <td>Name</td>
        <td>Type</td>
        <td>Description</td>
        <td>Update</td>
    </tr>
    </thead>

    <tr ng-repeat="inventory in $ctrl.inventoryList | filter:$ctrl.query track by inventory.inventoryId">
        <td><span>{{inventory.inventoryId}}</span></td>
        <td>
            <span>
                <a style="text-decoration: none;" ui-sref="productList({ inventoryId: inventory.inventoryId })">{{ inventory.inventoryName }}</a>
            </span>
        </td>
        <td><span>{{inventory.inventoryType}}</span></td>
        <td><span>{{inventory.inventoryDescription}}</span></td>


    <tr ng-repeat="inventory in $ctrl.inventoryList | filter:$ctrl.query track by inventory.inventoryId">
        <td><span>{{inventory.inventoryId}}</span></td>
    <td>

        <a class="btn btn-warning" ui-sref="updateInventory({inventoryId: inventory.inventoryId, method: 'edit'})"> Edit
        </a>

    </td>
        <td><span>{{inventory.inventoryName}}</span></td>
        <td><span>{{inventory.inventoryType}}</span></td>
      <td><span>{{inventory.inventoryDescription}}</span></td>


    </tr>



            <!--<td><a class="btn btn-danger" href="javascript:void(0)" ng-click="deleteBundle(bundle.bundleUUID)">Delete Bundle</a></td>-->
    </tr>
</table>


<a ng-click="deleteAllInventories()">
    <button class="delete-bundle-button btn btn-success">Delete All Inventory</button>
</a>


<a ui-sref="inventoryNew">
    <button class="add-inventory-button btn btn-success">Add Inventory</button>

</a>
