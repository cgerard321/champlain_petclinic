<div class="bColor"><h2 class="titleOwner form">Pet</h2></div>

<form id="petForm" class="form-horizontal" ng-submit="$ctrl.submit()">
    <div class="form-group formColor">
        <label class="col-sm-2 control-label">Owner</label>
        <div class="pet marg col-sm-6">
            <p class="pet form-control-static">{{$ctrl.pet.owner}}</p>
        </div>
    </div>

    <div class="form-group formColor">
        <label class="col-sm-2 control-label">Name </label>
        <div class="pet col-sm-6">
            <input class="form-control col-sm-4" ng-model="$ctrl.pet.name" name="name" required type="text"/>
            <span ng-show="petForm.name.$error.required" class="help-inline">Name is required.</span>
        </div>
    </div>

    <div class="form-group formColor">
        <label class="col-sm-2 control-label">Birth date</label>
        <div class="pet col-sm-6">
            <input class="form-control" ng-model="$ctrl.pet.birthDate" required type="date"/>
            <span ng-show="petForm.name.$error.required" class="help-inline"> birth date is required.</span>
        </div>
    </div>

    <div class="form-group formColor">
        <label class="col-sm-2 control-label">Type</label>
        <div class="pet col-sm-6">
            <select class="form-control" ng-model="$ctrl.petTypeId" ng-options="$ctrl.types.name for $ctrl.types in $ctrl.types.id">
                <!--<option ng-repeat="t in $ctrl.types track by $index" value="{{t.id}}">{{t.name}}</option>-->
            </select>
        </div>
    </div>

    <div class="form-group formColor">
        <div class="pet marg col-sm-6 col-sm-offset-2">
            <button id="newBtn" class="btn btn-default" type="submit">
                Submit
            </button>
        </div>
    </div>
</form>
