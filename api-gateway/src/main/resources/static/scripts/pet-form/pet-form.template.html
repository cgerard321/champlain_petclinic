<link href="/css/pet.css" rel="stylesheet" type="text/css"/>

<div class="dashboard-container">
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Edit Pet</h1>
            <p class="page-subtitle">Update pet information and details</p>
        </div>

        <div class="content-wrapper">
            <div class="form-card">
                <div class="form-header">
                    <h2 class="form-title">Pet Information</h2>
                    <p class="form-subtitle">Update the pet's details</p>
                </div>

                <div ng-if="$ctrl.checked" class="warning-section">
                    <div class="warning-icon">&#x26A0;</div>
                    <p class="warning-text">This pet is currently disabled and cannot be edited.</p>
                </div>

                <form id="petForm" ng-submit="$ctrl.submit()">
                    <input type="hidden" ng-model="$ctrl.pet.petId" name="petId" />
                    
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label class="form-label">Pet Name</label>
                            <input class="form-input" 
                                   ng-model="$ctrl.pet.name" 
                                   name="name" 
                                   required 
                                   type="text" 
                                   ng-disabled="$ctrl.checked"
                                   placeholder="Enter pet name..."/>
                            <span ng-show="petForm.name.$error.required" class="error-message">Pet name is required.</span>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Birth Date</label>
                            <input class="form-input" 
                                   ng-model="$ctrl.pet.birthDate" 
                                   name="dbo" 
                                   required 
                                   type="date" 
                                   ng-disabled="$ctrl.checked"/>
                            <span ng-show="petForm.dbo.$error.required" class="error-message">Birth date is required.</span>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Weight (Kilograms)</label>
                            <input class="form-input" 
                                   ng-model="$ctrl.pet.weight" 
                                   name="weight" 
                                   required 
                                   type="number" 
                                   step="0.1"
                                   ng-disabled="$ctrl.checked"
                                   placeholder="Enter weight..."/>
                            <span ng-show="petForm.weight.$error.required" class="error-message">Weight is required.</span>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">Pet Type</label>
                            <select class="form-select" 
                                    ng-model="$ctrl.pet.petTypeId" 
                                    name="type" 
                                    ng-disabled="$ctrl.checked">
                                <option value="">Select pet type...</option>
                                <option value="1">Cat</option>
                                <option value="2">Dog</option>
                                <option value="3">Lizard</option>
                                <option value="4">Snake</option>
                                <option value="5">Bird</option>
                                <option value="6">Hamster</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn-submit" type="submit" ng-disabled="petForm.$invalid || $ctrl.checked">
                            Update Pet
                        </button>
                    </div>
                </form>

                <div class="form-help">
                    <p class="form-help-text">Make sure all information is accurate before submitting</p>
                </div>
            </div>
        </div>
    </div>
</div>
