<h2>Veterinarians</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>

    <tr ng-repeat="vet in $ctrl.vetList">
        <td><span ng-mouseenter="$ctrl.show($event,vet.id)" ng-mouseleave="$ctrl.hide($event,vet.id)" class="info v{{vet.id}}">{{vet.firstName}} {{vet.lastName}}</span></td>
        <td><span ng-repeat="specialty in vet.specialties">{{specialty.name + ' '}}</span></td>
    </tr>
    <div ng-repeat="vet in $ctrl.vetList" class="modal m{{vet.id}} modalOff">
        <h3>Name: {{vet.firstName}} {{vet.lastName}}</h3>
        Specialtion(s): <br/>
        <span ng-repeat="specialty in vet.specialties">-{{specialty.name + ' '}}</span>
    </div>
</table>
