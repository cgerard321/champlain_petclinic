<h2>Veterinarians</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>

    <tr ng-repeat="vet in $ctrl.vetList | filter:$ctrl.query track by vet.id">
        <td>
            <a ui-sref="vetDetails({ vetId: vet.id })">
            {{vet.firstName}} {{vet.lastName}}</a>
        </td>
        <td><span ng-repeat="specialty in vet.specialties">{{specialty.name + ' '}}</span></td>

    </tr>
</table>
