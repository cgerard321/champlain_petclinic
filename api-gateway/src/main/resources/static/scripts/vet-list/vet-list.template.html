<h2>Veterinarians</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>

    <tr ng-repeat="vet in $ctrl.vetList">
        <td><span ng-mouseenter="$ctrl.show()" ng-mouseleave="$ctrl.hide()" class="info">{{vet.firstName}} {{vet.lastName}}</span></td>
        <td><span ng-repeat="specialty in vet.specialties">{{specialty.name + ' '}}</span></td>
        <div class="modalOff">
            <h3>Name: {{vet.firstName}} {{vet.lastName}}</h3>
            <span ng-repeat="specialty in vet.specialties">Specialtion(s): {{specialty.name + ' '}}</span>
        </div>

    </tr>
</table>
