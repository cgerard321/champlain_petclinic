<div class="bColor text-center"><h2 class="titleBundle form" id="title">Add new Inventory</h2></div>
<div class="p-3 formColor m-0">
  <form id="inventoryForm" name="inventoryForm" class="form-horizontal" enctype="multipart/form-data" ng-submit="$ctrl.submitInventoryForm()" novalidate>
    <div class="row">
      <div class="col-sm-6 form-group">
        <label class="control-label" for="inventoryName">Inventory name</label>
        <input class="form-control" id="inventoryName" ng-model="$ctrl.inventory.inventoryName" name="inventoryName" type="text" required title="Please select a type of inventory."/>
      </div>
    </div>
    <div class="col-sm-6 form-group">
      <label class="control-label" for="inventoryType">Inventory Type</label>
      <input class="form-control col-sm-4" type="text" placeholder="Search" ng-model="inventoryTypeFormSearch" ng-change="updateOption()">
      <select class="form-control col-sm-4" id="inventoryType" ng-options="option for option in inventoryTypeOptions" ng-model="selectedOption" name="inventoryType" required title="Please select the inventory type.">
      </select>
    </div>
    <div class="row">
      <div class="form-group col-sm-12">
        <label class="control-label text-center" for="invDesc">Inventory Description</label>
        <input class="form-control" id="invDesc" ng-model="$ctrl.inventory.inventoryDescription" name="inventoryDescription" type="text" required title="Please select a date."/>
      </div>
    </div>
    <div class="form-group p-3">
      <div class="bundle marg col-sm-12">
        <button id="newBtn" class="w-100 btn btn-primary btn-lg" type="submit" ng-disabled="inventoryForm.$invalid || saving">Submit</button>
      </div>
    </div>
  </form>
</div>
