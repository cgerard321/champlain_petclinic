<div class="bColor text-center"><h2 class="titleBill form" id="title">New Bill</h2></div>
<div class="p-3 formColor m-0">
    <form id="billForm" class="form-horizontal" enctype="multipart/form-data" ng-submit="$ctrl.submitBillForm()">
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="control-label" for="owner">Owner</label>
                <select class="form-control" name="owner" id="owner" ng-model="$ctrl.bill.customerId" required title="Please select an owner.">
                    <option ng-repeat="owner in $ctrl.owners | filter:$ctrl.query track by owner.ownerId" value="{{owner.ownerId}}">{{owner.firstName}} {{owner.lastName}}</option>
                </select>

            </div>
            <div class="col-sm-6 form-group">
                <label class="control-label" for="vetId">Veterinarian</label>
                <select class="form-control" name="visitType" id="vetId" ng-model="$ctrl.bill.vetId" required title="Please select a veterinarian.">
                    <option ng-repeat="vet in $ctrl.vetList | filter:$ctrl.query track by vet.vetId" value="{{vet.vetId}}">{{vet.firstName}} {{vet.lastName}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="control-label text-center" for="date">Date</label>
                <input class="form-control" id="date" ng-model="$ctrl.bill.date" name="date" type="date" required title="Please select a date."/>
            </div>

            <div class="col-sm-6 form-group">
                <label class="control-label" for="visitType">Visit Type</label>
                <select class="form-control" name="visitType" id="visitType" ng-model="$ctrl.bill.visitType" required title="Please select a visit type.">
                    <option value="general">general</option>
                    <option value="operation">operation</option>
                    <option value="consultation">consultation</option>
                    <option value="examination">examination</option>
                    <option value="injury">injury</option>
                    <option value="medical">medical</option>
                    <option value="chronic">chronic</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="control-label" for="amount">Amount</label>
                <div class="bill">
                    <input class="form-control col-sm-4" ng-model="$ctrl.bill.amount" name="amount" id="amount" required data-type="currency" placeholder="0.00" title="Please enter the bill amount."/>
                    <span ng-show="billForm.amount.$error.required" class="help-block">Amount is required.</span>
                </div>
            </div>
            <div class="col-sm-6 form-group">
                <label class="control-label text-center" for="billStatus">Status</label>
                <select class="form-control" name="billStatus" id="billStatus" ng-model="$ctrl.bill.billStatus" required title="Please select a status">
                    <option value="PAID">Paid</option>
                    <option value="UNPAID">Unpaid</option>
                    <option value="OVERDUE">Overdue</option>
                </select>
            </div>
            <div class="col-sm-6 form-group">
                <label class="control-label text-center" for="date">Due Date</label>
                <input class="form-control" id="dueDate" ng-model="$ctrl.bill.dueDate" name="dueDate" type="date" required title="Please select a due date."/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="control-label" for="sendEmail">Send Email Notification</label>
                <select class="form-control"
                        id="sendEmail"
                        ng-model="$ctrl.sendEmail"
                        ng-init="$ctrl.sendEmail = false"
                        required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
                <div class="col-sm-6 form-group">
                    <label class="control-label" for="billCurrency">Bill Currency for Email</label>
                    <select class="form-control"
                            id="billCurrency"
                            ng-model="$ctrl.billCurrency"
                            ng-init="$ctrl.billCurrency = 'CAD'"
                            required>
                        <option value="CAD">CAD</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group p-3">
            <div class="bill marg col-sm-12">
                <button id="newBtn" class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
