<h2>Vet Information</h2>

<table class="table table-striped">
  <tr>
    <th class="col-sm-3">Name</th>
    <td><b>{{$ctrl.vet.firstName}} {{$ctrl.vet.lastName}}</b></td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{$ctrl.vet.email}}</td>
  </tr>
  <tr>
    <th>Phone Number</th>
    <td>{{$ctrl.vet.phoneNumber}}</td>
  </tr>
  <tr>
    <th>Resume</th>
    <td>{{$ctrl.vet.resume}}</td>
  </tr>

  <tr>
    <th>Work Day</th>
    <td>{{$ctrl.vet.workday}}</td>
  </tr>

  <tr>
    <td>
      <a class="btn btn-default" ui-sref="vetEdit({vetId: $ctrl.vet.id})">Edit Vet</a>
    </td>
    <td>
      <a ui-sref="" class="btn btn-default">Deactivate Vet</a>
    </td>
  </tr>
</table>

<button onclick="displayDays()" id="toggle">Show availabilities</button>

<div id="displayNone" style="display: none">
  <div id="section" class="day-of-week">
    <div id="Sunday" class="square">Sunday</div>
    <div id="Monday" class="square">Monday</div>
    <div id="Tuesday" class="square">Tuesday</div>
    <div id="Wednesday" class="square">Wednesday</div>
    <div id="Thursday" class="square">Thursday</div>
    <div id="Friday" class="square">Friday</div>
    <div id="Saturday" class="square">Saturday</div>
  </div>
</div>
