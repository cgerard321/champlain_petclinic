<h2>Vet Information</h2>

<table class="table table-striped">
  <tr>
    <th class="col-sm-3">Vet ID</th>
    <td><b>{{$ctrl.vet.vetId}}</b></td>
  </tr>
  <tr>
    <th class="col-sm-3">Name</th>
    <td><b>{{$ctrl.vet.firstName}} {{$ctrl.vet.lastName}}</b></td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{$ctrl.vet.email}}</td>
  </tr>
  <tr>
    <th>Phone Number</th>
    <td>{{$ctrl.vet.phoneNumber}}</td>
  </tr>
  <tr>
    <th>Resume</th>
    <td>{{$ctrl.vet.resume}}</td>
  </tr>

  <tr>
    <th>Work Day</th>
    <td>{{$ctrl.vet.workday}}</td>
  </tr>
  <tr>
    <th>Is Active</th>
    <td>{{$ctrl.vet.isActive}}</td>
  </tr>

  <tr>
    <td>
      <a class="btn btn-default" ui-sref="vetEdit({vetId: $ctrl.vet.id})">Edit Vet</a>
    </td>
    <td>
      <a class="btn btn-default" ui-sref="disableVet({vetId: $ctrl.vet.id})">Disable Vet</a>
    </td>
  </tr>
</table>
