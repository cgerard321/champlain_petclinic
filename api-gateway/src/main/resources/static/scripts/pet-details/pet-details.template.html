<link href="/css/pet.css" rel="stylesheet" type="text/css"/>

<div class="dashboard-container" ng-controller="PetDetailsController" ng-app="ownerDetails">
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Pet Details</h1>
            <p class="page-subtitle">View and manage pet information</p>
        </div>

        <div class="content-wrapper">
            <div ng-if="!$ctrl.pet" class="empty-state">
                <div class="empty-state-icon">üêæ</div>
                <p class="empty-state-text">No pet found</p>
            </div>

            <div ng-if="$ctrl.pet" class="details-card">
                <div class="card-header">
                    <h2 class="card-title">Pet Information</h2>
                    <div class="status-badge" ng-class="$ctrl.pet.isActive === 'true' ? 'status-active' : 'status-inactive'">
                        <span ng-if="$ctrl.pet.isActive === 'true'">‚úì Active</span>
                        <span ng-if="$ctrl.pet.isActive !== 'true'">‚ö† Inactive</span>
                    </div>
                </div>

                <div class="profile-section">
                    <div class="profile-avatar">
                        <img src="../../images/animaldefault.png" alt="Pet Avatar"/>
                    </div>
                    <h3 class="profile-name">{{$ctrl.pet.name}}</h3>
                    <p class="profile-type">{{$ctrl.getPetTypeName($ctrl.pet.petTypeId)}}</p>
                </div>

                <form class="pet-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <input class="form-input" value="{{$ctrl.pet.petId}}" readonly disabled/>
                            <label class="form-label">Pet ID</label>
                        </div>

                        <div class="form-group">
                            <input class="form-input" value="{{$ctrl.pet.ownerId}}" readonly disabled/>
                            <label class="form-label">Owner ID</label>
                        </div>

                        <div class="form-group">
                            <input class="form-input" value="{{$ctrl.pet.name}}" readonly disabled/>
                            <label class="form-label">Pet Name</label>
                        </div>

                        <div class="form-group">
                            <input class="form-input" value="{{$ctrl.getBirthday($ctrl.pet.birthDate)}}" readonly disabled/>
                            <label class="form-label">Birthday</label>
                        </div>

                        <div class="form-group">
                            <input class="form-input" value="{{$ctrl.pet.weight}} kg" readonly disabled/>
                            <label class="form-label">Weight</label>
                        </div>

                        <div class="form-group">
                            <input class="form-input" value="{{$ctrl.getPetTypeName($ctrl.pet.petTypeId)}}" readonly disabled/>
                            <label class="form-label">Pet Type</label>
                        </div>

                        <div class="form-group full-width">
                            <input class="form-input" value="{{$ctrl.pet.isActive === 'true' ? 'Active' : 'Inactive'}}" readonly disabled/>
                            <label class="form-label">Status</label>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn-submit" ui-sref="editPet({ownerId: $ctrl.pet.ownerId, petId: $ctrl.pet.petId, method: 'edit'})">
                            ‚úèÔ∏è Edit Pet
                        </button>
                        <button class="btn-modern btn-status" 
                                ng-class="$ctrl.pet.isActive === 'true' ? 'inactive' : ''"
                                ng-click="$ctrl.toggleActiveStatus($ctrl.pet.petId)">
                            <span ng-if="$ctrl.pet.isActive === 'true'">Deactivate</span>
                            <span ng-if="$ctrl.pet.isActive !== 'true'">Activate</span>
                        </button>
                        <button class="btn-modern btn-delete" ng-click="$ctrl.deletePet($ctrl.pet.petId)">
                            Delete Pet
                        </button>
                    </div>
                </form>

                <div class="info-card">
                    <p class="info-text">Use the buttons above to manage this pet's status and information</p>
                </div>
            </div>
        </div>
    </div>
</div>
