<div class="bColor text-center"><h2 class="titleBundle form" id="title">Update Inventory</h2></div>
<div class="p-3 formColor m-0">
  <form id="inventoryUpdateForm" name="inventoryUpdateForm"
        class="form-horizontal" enctype="multipart/form-data"
        ng-submit="inventoryUpdateForm.$valid && $ctrl.submitUpdateInventoryForm()" novalidate>

    <div class="row">
      <div class="col-sm-6 form-group"
           ng-class="{'has-error': inventoryUpdateForm.inventoryName.$touched && inventoryUpdateForm.inventoryName.$invalid}">
        <label class="control-label" for="inventoryName">Inventory name</label>
        <input class="form-control" id="inventoryName"
               ng-model="$ctrl.inventory.inventoryName"
               name="inventoryName" type="text"
               required ng-change="checkNameUpdate()"
               title="Please select a type of inventory."/>
        <div class="help-block text-danger"
             ng-if="inventoryUpdateForm.inventoryName.$touched && inventoryUpdateForm.inventoryName.$error.required">
          Inventory name is required.
        </div>
        <div class="help-block text-danger"
             ng-if="inventoryUpdateForm.inventoryName.$touched && inventoryUpdateForm.inventoryName.$error.duplicate">
          Inventory name already exists.
        </div>
      </div>
    </div>

    <div class="col-sm-6 form-group"
         ng-class="{'has-error':
            (inventoryUpdateForm.inventoryType.$touched && inventoryUpdateForm.inventoryType.$invalid) ||
            (inventoryUpdateForm.typeSearch.$touched && inventoryUpdateForm.typeSearch.$invalid)}">
      <label class="control-label" for="inventoryType">Inventory Type</label>

      <input class="form-control col-sm-4" id="typeSearch" name="typeSearch"
             type="text" placeholder="Search"
             ng-model="inventoryTypeFormUpdateSearch" ng-change="updateOptionUpdate()"
             ng-required="selectedUpdateOption === 'New Type'">

      <select class="form-control col-sm-4" id="inventoryType"
              ng-options="option for option in inventoryTypeUpdateOptions"
              ng-model="selectedUpdateOption" name="inventoryType"
              required title="Please select the inventory type.">
      </select>

      <div class="help-block text-danger"
           ng-if="inventoryUpdateForm.inventoryType.$touched && inventoryUpdateForm.inventoryType.$error.required">
        Inventory type is required.
      </div>
      <div class="help-block text-danger"
           ng-if="selectedUpdateOption === 'New Type' && inventoryUpdateForm.typeSearch.$touched && inventoryUpdateForm.typeSearch.$error.required">
        Please provide a name for the new type.
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-12"
           ng-class="{'has-error': inventoryUpdateForm.inventoryDescription.$touched && inventoryUpdateForm.inventoryDescription.$invalid}">
        <label class="control-label text-center" for="invDesc">Inventory Description</label>
        <input class="form-control" id="invDesc"
               ng-model="$ctrl.inventory.inventoryDescription"
               name="inventoryDescription" type="text"
               required title="Please select a date."/>
        <div class="help-block text-danger"
             ng-if="inventoryUpdateForm.inventoryDescription.$touched && inventoryUpdateForm.inventoryDescription.$error.required">
          Inventory description is required.
        </div>
      </div>
    </div>

    <div class="form-group p-3">
      <div class="bundle marg col-sm-12">
        <button id="newBtn" class="w-100 btn btn-primary btn-lg" type="submit"
                ng-disabled="inventoryUpdateForm.$invalid || saving">Submit</button>
      </div>
    </div>
  </form>
</div>
